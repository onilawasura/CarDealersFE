<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <ng-image-slider [images]="imageObject" #nav class="imageslider"></ng-image-slider>
        </div> 
    </div>
    
    <!-- <div class="col">
        <ng-image-slider [images]="imageObject" #nav></ng-image-slider> 
            <h1>{{advertisment.categoryType}}</h1>
    </div> -->
   
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Vehicle Details</h5>
                </div>
                <div class="card-body">
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title">Category: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{advertisment.categoryType}}</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title">Brand: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{advertisment.brandType}}</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title">Model: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{advertisment.modelType}}</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title">Grade: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{advertisment.grade}}</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title">Model Number: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{advertisment.edition}}</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title">Model Year: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{advertisment.modelYear}}</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title" *ngIf="advertisment.condition">Condition: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Used</label>
                            <label class="title" *ngIf="!advertisment.condition">Condition: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Brandnew</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title" *ngIf="advertisment.fuelType == 1">Fuel Type: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Petrol</label>
                            <label class="title" *ngIf="advertisment.fuelType == 2">Fuel Type: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Diesel</label>
                            <label class="title" *ngIf="advertisment.fuelType == 3">Fuel Type: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Hybrid</label>
                            <label class="title" *ngIf="advertisment.fuelType == 4">Fuel Type: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Electric</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title" *ngIf="advertisment.transmission == '1'">Transmission: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Automatic</label>
                            <label class="title" *ngIf="advertisment.transmission == '2'">Transmission: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Manual</label>
                            <label class="title" *ngIf="advertisment.transmission == '3'">Transmission: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; TipTronic</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title">Body Type: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{advertisment.bodyType}}</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title">Milage: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{advertisment.milage}}</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title">Engine Capacity: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{advertisment.capacity}}</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title">Location: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{advertisment.destination}}</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <button class="btn btnreport btn-block" type="button">Report Adveritistment</button>
                        </div><!-- Col -->
                    </div><!-- Row -->
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Adveritistment Details</h5>
                </div>
                <div class="card-body">
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title">Price: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{advertisment.price}}</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title">Description: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{advertisment.description}}</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title">Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{advertisment.name}}</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="title">Contact Number: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{advertisment.contactno}}</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="sub-title">Rate Advetiser</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <br>
                    <div class="row">          
                        <div class="col-sm-12">
                            <label class="sub-title">Google Map</label>
                        </div><!-- Col -->
                    </div><!-- Row -->
                    <div class="row">          
                        <div class="col-sm-12">
                            <agm-map [latitude]="advertisment.latitude" [longitude]="advertisment.longitude" (mapClick)="onChoseLocation($event)">
                                <agm-marker [latitude]="advertisment.latitude" [longitude]="advertisment.longitude"></agm-marker>
                            </agm-map>
                        </div><!-- Col -->
                    </div><!-- Row -->
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Comments</h5>
                </div>
                 <div class="card-body">
                    <div class="container pb-cmnt-container">
                        <div class="row">
                            <div class="col-sm-12 col-md-offset-3">
                                <div class="panel panel-info">
                                    <div class="panel-body">
                                        <textarea *ngIf="isUserLogged && userDetails.role == 'User'" placeholder="Write your comment here!" [(ngModel)]="userComment.Name" class="pb-cmnt-textarea"></textarea>
                                        <form class="form-inline">
                                            <button *ngIf="isUserLogged && userDetails.role == 'User'" class="btn" type="button" (click)="addComments()">Post Comment</button>
                                        </form>

                                        <div *ngFor="let comment of lstComments">
                                            {{comment.userFullName}} Saya {{comment.comment}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
