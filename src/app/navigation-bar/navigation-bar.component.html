      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="home">All Ads</a>

          <a class="nav-link" routerLink="postad">Post Your Add</a>

        <a href="#" class="dropdown-toggle btndrop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

          <strong>Login User</strong>&nbsp;
        </a>
        <div class="dropdown-menu dropdown-menu-lg-right" aria-labelledby="dropdownMenuLink">
          <div class="navbar-login">
            <div class="row">
              <div class="col-md-4">
                <p class="text-center">
                  <i class="fa fa-user fa-5x" aria-hidden="true"></i>
                </p>
              </div>
              <div class="col-md-8">
                <p class="text-left"  >{{userDetails.fullName}}</p>
                <p class="text-left small" >{{userDetails.email}}</p>
                <p class="text-left small" >{{userDetails.userName}}</p>
                <p class="text-left small" >{{userDetails.role}}</p>
                <p class="text-left">
                  <button class="btn btn-block button" (click)="onLogout()">Logout</button>
                </p>
              </div>
            </div>
          </div>
          <div class="dropdown-divider"></div>
          <div class="navbar-login navbar-login-session">
            <div class="row">
              <div class="col-md-12">
                  <p>
                    <a href="#" class="btn btn-block button">My Profile</a>
                    <a href="#" class="btn btn-block btnchange">Change Password</a>
                  </p>
                </div>
              </div>
            </div>
        </div>
      </div>
        <div>&nbsp;</div>
      <button  *ngIf="!isUserLogged" class="btn my-2 my-sm-0 btnsubmit" type="submit"  routerLink="/login">Login</button>
    </div>
</nav>
