<div class="container-fluid page-body-wrapper">
  <nav class="sidebar sidebar-offcanvas" id="sidebar">
    <h5 class="h5"> Advance Search </h5>
    <ul class="nav">
      <li class="nav-item" style="padding-top: 20px;">
        <a class="nav-link" href="#location" aria-expanded="false" aria-controls="form-elements">
          <span class="menu-title">Location</span>
        </a>
        <div id="location">
          <ul class="nav flex-column sub-menu">
            <li class="nav-item"> 
              <a class="nav-link" href="#"> 
                <i class="fa fa-map-marker" aria-hidden="true"></i> &nbsp;&nbsp;Colombo
              </a>
            </li>
            <li class="nav-item"> 
              <a class="nav-link" href="#"> 
                <i class="fa fa-map-marker" aria-hidden="true"></i> &nbsp;&nbsp;Gampaha
              </a>
            </li>
            <li class="nav-item"> 
              <a class="nav-link" href="#"> 
                <i class="fa fa-map-marker" aria-hidden="true"></i> &nbsp;&nbsp;Kaluthara
              </a>
            </li>
          </ul>
        </div>
      </li>
      <li class="nav-item" style="padding-top: 20px;">
        <a class="nav-link" href="#category" aria-expanded="false" aria-controls="ui-basic">
          <span class="menu-title">Category</span>
        </a>
        <div  id="category">
          <ul class="nav flex-column sub-menu">
            <li class="nav-item"> <a class="nav-link" href="#"> <i class="fa fa-car" aria-hidden="true"></i> &nbsp;&nbsp;Car</a></li>
            <li class="nav-item"> <a class="nav-link" href="#"> <i class="fa fa-car" aria-hidden="true"></i> &nbsp;&nbsp;Van</a></li>
            <li class="nav-item"> <a class="nav-link" href="#"> <i class="fa fa-truck" aria-hidden="true"></i> &nbsp;&nbsp;Lorry</a></li>
          </ul>
        </div>
      </li>
      <li class="nav-item" style="padding-top: 20px;">
        <a class="nav-link" href="#price" aria-expanded="false" aria-controls="form-elements">
          <span class="menu-title">Price</span>
        </a>
        <div id="price">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class ="spantext" id="inputGroup-sizing-sm">Max Price</span>
            </div>
            <input type="text" class="form-control price" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class ="spantext" id="inputGroup-sizing-sm">Min Price</span>
              </div>
              <input type="text" class="form-control price" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <button type="button" class="btn btn-sm btngo">Go</button>
        </div>
      </li>
    </ul>
  </nav> 

  <div class="main-panel">
    <div class="content">
      <div class="container-fluid panel">
        <div class="row">
          <div class="col-md-12">
            <input class="form-control searchbar" placeholder="Search" aria-label="Search" type="text" [(ngModel)]="searchTerm">
            <!-- {{userDetails.email}} -->
          </div>
        </div>
        
        <div class="card mb-3" id="comp"  *ngFor="let ad of filteredAdDetails">
          <a href="/ad/{{ad.adId}}">
          <div class="row no-gutters">
            <div class="col-md-4" >
              <img src="{{ad.url}}" class="card-img-top img" alt="profile image">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h4 class="title"><strong> {{ad.adTitle}} </strong> </h4>
                  <p class="category">{{ad.destination}} <br> {{ad.categoryType}} </p>
                  <hr>
                  <div class="stats">
                    <h5 style="color: #110133;"> Price: Rs. {{ad.price | number}}.00</h5>
                  </div>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
          </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
